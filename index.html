<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetConnect</title>

    <!-- Favicon (works on most browsers) -->
    <link rel="icon" href="assets/meetconnect-logo.png" type="image/png">
    <link rel="shortcut icon" href="assets/meetconnect-logo.png" type="image/png">

    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffe0f0; /* soft pink background */
        }

        header {
            margin-bottom: 40px;
        }

        header img {
            width: 150px; /* adjust as needed */
            height: auto;
        }

        h1 {
            color: #ff3399; /* bright pink */
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff3399;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ff66bb;
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <header>
        <img src="assets/meetconnect-logo.png" alt="MeetConnect Logo">
        <h1>Welcome to MeetConnect</h1>
    </header>

    <p>Meet and connect with amazing people around you. Find love, friendship, or just chat!</p>

    <a href="#" class="btn">Get Started</a>

</body>
</html>
