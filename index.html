<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetConnect</title>

    <!-- Favicon: Standard name for max browser love -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Basic styling with improvements -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px; /* Added side padding for mobile */
            background-color: #ffe0f0; /* soft pink background */
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            margin-bottom: 40px;
        }

        header img {
            width: 150px; /* adjust as needed */
            height: auto;
            max-width: 100%; /* Responsive on small screens */
        }

        h1 {
            color: #ff3399; /* bright pink */
            margin-top: 10px;
            font-size: 2.5em; /* Larger for impact */
        }

        p {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px; /* Slightly larger for touch */
            margin-top: 20px;
            background-color: #ff3399;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover */
        }

        .btn:hover {
            background-color: #ff66bb;
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            body { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <header>
        <img src="assets/meetconnect-logo.png" alt="MeetConnect Logo">
        <h1>Welcome to MeetConnect</h1>
    </header>

    <p>Meet and connect with amazing people around you. Find love, friendship, or just chat!</p>

    <a href="#" class="btn">Get Started</a>

</body>
</html>
